<div class="content">
  <h1>Welcome to the Testing Phase</h1>
  <form name="testPicsForm" ng-submit="upload()" novalidate>
    <label for="pictureUploadInput">Picture for testing</label>
    <input type="file" id="pictureUploadInput" accept="image/*" file-input="files" multiple/>
    <input type="submit" value="Upload">
    <h4>{{pictureMessage}}</h4>
    <li ng-repeat="file in files">{{file.name}}</li>
  </form>
</div>
