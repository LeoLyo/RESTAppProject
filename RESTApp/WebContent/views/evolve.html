<div class="content">
  <h1>Welcome to the Evolving (Testing) Phase</h1>
   <button ng-click="refreshRak()" style="float: right;">Rakify</button>
   <button ng-click="clearList()" style="margin: 0 12px 0; float: right;">Remove All</button>
   <h2>HAIL RAK</h2>
  <form name="testPicsForm" ng-submit="evolveUser()" novalidate>
    <label for="pictureUploadInput">Picture for evolving (testing)</label>
    <input type="file" id="pictureUploadInput" ng-hide="Singleton.YouUser.test.length>=10" accept="image/*" file-input="files" multiple/>
    <input type="submit" value="Attach">
  </form>
  <h4>{{imageMessage}}</h4>
  <ol id="picture-list">
    <li ng-repeat="file in Singleton.YouUser.test">
      <img ng-src="{{file.byteArray}}" style="margin: -12px 0 0; float: left; height: 50px; width:50px;"/>
      <h3>{{file.name}}</h3>
      <h3>{{file.resolution}}</h3>
        <select class="selectGradeDrop" id="gradesEvolve">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      <div class="remove" ng-click="removeImage(file)">x</div>
    </li>
  </ol>
  <h4>Total score: {{}}</h4>
  <button ng-click="uploadTest()" style="float: center;">Upload</button>
</div>
