<div class="content">
  <h1>Welcome to the Evolving (Testing) Phase</h1>
  <form name="testPicsForm" ng-submit="evolveUser()" novalidate>
    <label for="pictureUploadInput">Picture for evolving (testing)</label>
    <input type="file" id="pictureUploadInput" accept="image/*" file-input="files" multiple/>
    <input type="submit" value="Attach">
    <h4>{{imageMessage}}</h4>
    <li ng-repeat="file in files">
      <img ng-src="data:image/JPEG;base64,{{imageBA}}" style="margin: -12px 0 0; float: left; height: 50px; width:50px;"/>
      <h3>{{file.name}}</h3>
      <div class="remove" ng-click="removeImage(file)">x</div>
    </li>
  </form>
</div>
